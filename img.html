<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Canvas - Text to Image Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        :root {
            --primary: #4a6fa5;
            --secondary: #6b8c42;
            --dark: #1e1e2e;
            --light: #ffffff;
            --text-primary: #ffffff;
            --text-secondary: #e0e0e0;
            --text-muted: #b0b0b0;
            --card-bg: rgba(40, 40, 60, 0.8);
            --card-border: rgba(100, 100, 140, 0.3);
        }
        
        * {
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: var(--text-primary);
        }
        
        .app-container {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .header h1 {
            font-weight: 700;
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .header p {
            color: var(--text-secondary);
            font-size: 1.1rem;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
        }
        
        .card {
            background: var(--card-bg);
            backdrop-filter: blur(12px);
            border: 1px solid var(--card-border);
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.4);
        }
        
        .card-header {
            background: rgba(30, 30, 46, 0.7);
            border-bottom: 1px solid var(--card-border);
            padding: 20px 25px;
        }
        
        .card-header h4 {
            color: var(--text-primary);
            font-weight: 600;
        }
        
        .card-body {
            padding: 25px;
        }
        
        .form-label {
            color: var(--text-secondary);
            font-weight: 500;
            margin-bottom: 8px;
        }
        
        .form-control, .form-select {
            background: rgba(30, 30, 46, 0.7);
            border: 1px solid rgba(100, 100, 140, 0.5);
            color: var(--text-primary);
            border-radius: 10px;
            padding: 12px 15px;
            transition: all 0.3s ease;
        }
        
        .form-control:focus, .form-select:focus {
            background: rgba(40, 40, 60, 0.9);
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(74, 111, 165, 0.3);
            color: var(--text-primary);
        }
        
        .form-control::placeholder {
            color: var(--text-muted);
        }
        
        .btn-primary {
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            border: none;
            border-radius: 10px;
            padding: 12px 25px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(74, 111, 165, 0.3);
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(74, 111, 165, 0.4);
            background: linear-gradient(90deg, var(--secondary), var(--primary));
            color: white;
        }
        
        .btn-outline {
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: var(--text-secondary);
            border-radius: 10px;
            padding: 12px 25px;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .btn-outline:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.5);
            color: var(--text-primary);
        }
        
        .image-container {
            width: 100%;
            min-height: 300px;
            border-radius: 12px;
            background: rgba(30, 30, 46, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 20px 0;
            overflow: hidden;
            border: 1px dashed rgba(255, 255, 255, 0.2);
        }
        
        .image-container img {
            max-width: 100%;
            max-height: 400px;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            animation: fadeIn 0.8s ease-in-out;
        }
        
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-left: 4px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        .action-buttons {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
        }
        
        .action-buttons .btn {
            flex: 1;
            min-width: 140px;
        }
        
        .footer {
            text-align: center;
            margin-top: 30px;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }
        
        .text-info {
            color: #6bc2f0 !important;
        }
        
        .text-warning {
            color: #ffc107 !important;
        }
        
        .text-danger {
            color: #f87171 !important;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @keyframes pulse {
            0% { opacity: 0.6; }
            50% { opacity: 1; }
            100% { opacity: 0.6; }
        }
        
        .pulse {
            animation: pulse 2s infinite;
            color: var(--text-secondary);
        }
        
        /* Responsive adjustments */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .card-body {
                padding: 20px;
            }
            
            .action-buttons .btn {
                min-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="header">
            <h1><i class="bi bi-palette2"></i> AI Canvas</h1>
            <p>Transform your imagination into stunning visuals</p>
        </div>
        
        <div class="card">
            <div class="card-header">
                <h4 class="mb-0"><i class="bi bi-magic"></i> Create Your Image</h4>
            </div>
            <div class="card-body">
                <div class="mb-4">
                    <label for="prompt" class="form-label">Describe your vision</label>
                    <input type="text" class="form-control" id="prompt" placeholder="A majestic dragon flying over a futuristic city at sunset...">
                </div>
                
                <div class="mb-4">
                    <label for="style" class="form-label">Art Style</label>
                    <select class="form-select" id="style">
                        <option value="">Realistic (Default)</option>
                        <option value="pointillism">Pointillism</option>
                        <option value="typography">Typography</option>
                        <option value="line_art">Line Art</option>
                        <option value="caricature">Caricature</option>
                        <option value="adorable_kawaii">Adorable Kawaii</option>
                        <option value="psychedelic">Psychedelic</option>
                        <option value="watercolor">Watercolor</option>
                        <option value="colored_pencil_art">Colored Pencil Art</option>
                        <option value="futuristic_retro_cyberpunk">Futuristic Retro Cyberpunk</option>
                        <option value="stained_glass">Stained Glass</option>
                        <option value="comic">Comic</option>
                        <option value="sumi_e_symbolic">Sumi-e Symbolic</option>
                        <option value="monochrome">Monochrome</option>
                        <option value="van_gogh">Van Gogh</option>
                        <option value="manga">Manga</option>
                        <option value="surreal_painting">Surreal Painting</option>
                        <option value="papercraft_kirigami">Papercraft Kirigami</option>
                        <option value="papercraft_paper_quilling">Papercraft Paper Quilling</option>
                        <option value="pixel_art">Pixel Art</option>
                        <option value="cubist">Cubist</option>
                        <option value="papercraft_paper_mache">Papercraft Paper Mache</option>
                        <option value="lowpoly">Lowpoly</option>
                        <option value="sticker">Sticker</option>
                        <option value="dripping_paint_splatter">Dripping Paint Splatter</option>
                        <option value="ink_dripping">Ink Dripping</option>
                        <option value="cross_stitching">Cross Stitching</option>
                        <option value="graffiti">Graffiti</option>
                        <option value="alcohol_ink">Alcohol Ink</option>
                        <option value="tlingit_art">Tlingit Art</option>
                        <option value="pop_art">Pop Art</option>
                        <option value="fauvism">Fauvism</option>
                    </select>
                </div>
                
                <div class="d-grid mb-4">
                    <button class="btn btn-primary" onclick="generateImage()">
                        <i class="bi bi-stars"></i> Generate Image
                    </button>
                </div>
                
                <div class="image-container" id="output">
                    <div class="text-center">
                        <i class="bi bi-image display-1" style="color: rgba(255,255,255,0.1);"></i>
                        <p class="mt-2" style="color: var(--text-muted);">Your generated image will appear here</p>
                    </div>
                </div>
                
                <div class="action-buttons">
                    <button class="btn btn-outline" disabled id="regenBtn" onclick="regenerateImage()">
                        <i class="bi bi-arrow-clockwise"></i> Regenerate
                    </button>
                    <button class="btn btn-outline" disabled id="downloadBtn" onclick="downloadImage()">
                        <i class="bi bi-download"></i> Download
                    </button>
                </div>
            </div>
        </div>
        
        <div class="footer">
            <p>Created by Kuldeep Rai</p>
        </div>
    </div>

    <script>
        let lastPrompt = "";
        let lastStyle = "";
        let lastUrl = "";

        function generateImage() {
            const prompt = document.getElementById("prompt").value.trim();
            const style = document.getElementById("style").value;
            const output = document.getElementById("output");

            if (!prompt) {
                alert("Please enter a description for your image!");
                return;
            }

            output.innerHTML = `<div class="text-center">
                <div class="loading-spinner mb-3"></div>
                <p class="pulse text-info">Creating your masterpiece...</p>
            </div>`;

            const url = `https://text2img.hideme.eu.org/image?prompt=${encodeURIComponent(prompt)}&model=flux&style=${encodeURIComponent(style)}&t=${Date.now()}`;

            const img = new Image();
            img.src = url;
            img.alt = prompt;
            img.onload = () => {
                output.innerHTML = "";
                output.appendChild(img);
            };
            img.onerror = () => {
                output.innerHTML = `<div class="text-center text-danger">
                    <i class="bi bi-exclamation-triangle display-4"></i>
                    <p class="mt-2">Failed to generate image. Please try again.</p>
                </div>`;
            };

            lastPrompt = prompt;
            lastStyle = style;
            lastUrl = url;

            document.getElementById("regenBtn").disabled = false;
            document.getElementById("downloadBtn").disabled = false;
        }

        function regenerateImage() {
            if (!lastPrompt || !lastStyle) return;
            
            const output = document.getElementById("output");
            output.innerHTML = `<div class="text-center">
                <div class="loading-spinner mb-3"></div>
                <p class="pulse text-warning">Recreating your vision...</p>
            </div>`;

            const newUrl = `https://text2img.hideme.eu.org/image?prompt=${encodeURIComponent(lastPrompt)}&model=flux&style=${encodeURIComponent(lastStyle)}&t=${Date.now()}`;
            
            const img = new Image();
            img.src = newUrl;
            img.alt = lastPrompt;
            img.onload = () => {
                output.innerHTML = "";
                output.appendChild(img);
            };
            img.onerror = () => {
                output.innerHTML = `<div class="text-center text-danger">
                    <i class="bi bi-exclamation-triangle display-4"></i>
                    <p class="mt-2">Failed to regenerate image. Please try again.</p>
                </div>`;
            };

            lastUrl = newUrl;
        }

        function downloadImage() {
            if (!lastUrl) return;
            
            const link = document.createElement("a");
            link.href = lastUrl;
            link.download = `${lastPrompt.replace(/\s+/g, "_")}_${lastStyle || 'default'}.jpg`;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        // Enter key support
        document.getElementById("prompt").addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                generateImage();
            }
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
