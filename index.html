<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Drive Uploader</title>
    <link rel="stylesheet" href="style.css">
    <!-- Google API Libraries -->
    <script src="https://apis.google.com/js/api.js"></script>
    <script src="https://accounts.google.com/gsi/client" onload="gisLoaded()"></script>
</head>
<body>
    <div class="container">
        <h1>‚òÅÔ∏è Google Drive Uploader</h1>
        <p>Direct upload to your Google Drive and get shareable link</p>
        
        <!-- Google Sign-in -->
        <div class="auth-section" id="authSection">
            <button id="signInButton" class="google-btn" style="visibility: hidden;">
                <img src="https://developers.google.com/identity/images/g-logo.png" alt="Google">
                Sign in with Google
            </button>
            <button id="signOutButton" class="logout-btn" style="display: none;">
                Sign Out
            </button>
            <div id="userInfo" class="user-info"></div>
        </div>

        <!-- Upload Section -->
        <div class="upload-section" id="uploadSection" style="display: none;">
            <div class="upload-area" id="uploadArea">
                <input type="file" id="fileInput" accept="image/*, video/*, .pdf, .doc, .docx" hidden multiple>
                <div class="upload-box" id="uploadBox">
                    <span class="upload-icon">üìÅ</span>
                    <p>Click to upload files</p>
                    <small>Supports: Images, Videos, PDF, Docs (Max 10MB)</small>
                </div>
            </div>

            <div class="file-list" id="fileList"></div>

            <button id="uploadButton" class="upload-btn" disabled>
                üì§ Upload to Google Drive
            </button>
        </div>

        <!-- Results Section -->
        <div class="results-section" id="resultsSection" style="display: none;">
            <h3>üìé Uploaded Files:</h3>
            <div id="uploadedFiles"></div>
        </div>

        <div class="loading" id="loading" style="display: none;">
            ‚è≥ Uploading to Google Drive...
        </div>

        <!-- Debug Info -->
        <div id="debugInfo" style="display: none; margin-top: 20px; padding: 10px; background: #f5f5f5; border-radius: 5px;">
            <h4>Debug Information:</h4>
            <div id="debugContent"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
