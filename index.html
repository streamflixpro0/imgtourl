<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Drive Uploader</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>â˜ï¸ Google Drive Uploader</h1>
        <p>Direct upload to your Google Drive and get shareable link</p>
        
        <!-- Simple Google Sign-in -->
        <div class="auth-section" id="authSection">
            <div id="g_id_onload"
                data-client_id="YOUR_CLIENT_ID_HERE"
                data-context="signin"
                data-ux_mode="popup"
                data-callback="handleGoogleSignIn"
                data-auto_prompt="false">
            </div>

            <div class="g_id_signin"
                data-type="standard"
                data-shape="rectangular"
                data-theme="outline"
                data-text="signin_with"
                data-size="large"
                data-logo_alignment="left">
            </div>

            <button id="signOutButton" class="logout-btn" style="display: none;" onclick="handleSignOut()">
                Sign Out
            </button>
            
            <div id="userInfo" class="user-info"></div>
        </div>

        <!-- Upload Section -->
        <div class="upload-section" id="uploadSection" style="display: none;">
            <div class="upload-area" id="uploadArea">
                <input type="file" id="fileInput" accept="image/*, video/*, .pdf, .doc, .docx" hidden multiple>
                <div class="upload-box" id="uploadBox">
                    <span class="upload-icon">ğŸ“</span>
                    <p>Click to upload files</p>
                    <small>Supports: Images, Videos, PDF, Docs (Max 10MB)</small>
                </div>
            </div>

            <div class="file-list" id="fileList"></div>

            <button id="uploadButton" class="upload-btn" disabled>
                ğŸ“¤ Upload to Google Drive
            </button>
        </div>

        <!-- Results Section -->
        <div class="results-section" id="resultsSection" style="display: none;">
            <h3>ğŸ“ Uploaded Files:</h3>
            <div id="uploadedFiles"></div>
        </div>

        <div class="loading" id="loading" style="display: none;">
            â³ Uploading to Google Drive...
        </div>
    </div>

    <!-- Google Identity Services -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="script.js"></script>
</body>
</html>
