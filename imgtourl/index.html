<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Drive Uploader</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>‚òÅÔ∏è Google Drive Uploader</h1>
        <p>Simple file upload to your Google Drive</p>
        
        <!-- Status Message -->
        <div id="status" class="status"></div>

        <!-- Google Sign-in -->
        <div class="auth-section">
            <div id="g_id_onload"
                data-client_id="583856842529-fqskfnfp60fp4fs3nefeie28ehu6b8pm.apps.googleusercontent.com"
                data-context="signin"
                data-ux_mode="popup"
                data-callback="handleGoogleSignIn"
                data-auto_prompt="false">
            </div>

            <div class="g_id_signin"
                data-type="standard"
                data-shape="rectangular"
                data-theme="filled_blue"
                data-text="signin_with"
                data-size="large"
                data-logo_alignment="left">
            </div>

            <button id="signOutBtn" class="logout-btn" style="display: none;">Sign Out</button>
        </div>

        <!-- User Info -->
        <div id="userInfo" class="user-info"></div>

        <!-- Upload Section -->
        <div id="uploadSection" class="upload-section" style="display: none;">
            <div class="upload-area">
                <input type="file" id="fileInput" accept="image/*,.pdf,.doc,.docx" hidden>
                <div class="upload-box" id="uploadBox">
                    <div class="upload-icon">üìÅ</div>
                    <p>Click to upload file</p>
                    <small>Max size: 5MB</small>
                </div>
            </div>

            <!-- Selected File Info -->
            <div id="fileInfo" class="file-info"></div>

            <!-- Upload Button -->
            <button id="uploadBtn" class="upload-btn">Upload to Google Drive</button>
        </div>

        <!-- Results -->
        <div id="results" class="results"></div>
    </div>

    <!-- Google Identity Services -->
    <script src="https://accounts.google.com/gsi/client"></script>
    <script src="script.js"></script>
</body>
</html>
